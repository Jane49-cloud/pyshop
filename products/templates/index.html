{%  extends 'base.html'%}

{% block content %}
<h1>Products</h1>
<div class="row">
    {% for product in products %}
    <style>
        .card{
       margin:10px
        }
    </style>
       <div class="col">
        <div class="card" style="width: 18rem;">
            <div>
                 <img class="card-img-top" src="{{product.image_url}}" width="100%"height="300" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text"> ksh:{{product.price}}</p>
                <p class="card-text"> Stock:{{product.stock}}</p>
                <a href="#" class="btn btn-primary">add to cart</a>
            </div>

            </div>
        </div>
    </div>
    {% endfor%}
</div>
{% endblock %}
